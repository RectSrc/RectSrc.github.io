<h1>ZipLib</h1>
<hr size="1" width="100%" color="black">
<pre class="prettyprint">rpm install ZipLib</pre>
<hr size="1" width="100%" color="black">
ZipLib is a small and easy to use Library for creating and extracting Zip files.
The Package has a Zip and an Unzip function that are used like this:
  <pre class="prettyprint">
ZipLib::Zip("directory/to/zip/the/contents", "outputFile.zip");
ZipLib::Unzip(inputFile.zip", "directory/to/unzip/to");
</pre>
